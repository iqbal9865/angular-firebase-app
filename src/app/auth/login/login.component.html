<div class="container mx-auto">
  <div class="flex justify-center items-center relative">
    <form (ngSubmit)="login()" class="border p-10 sm:w-3/4 md:w-2/4 rounded-md absolute top-20">
      <div class="my-5">
        <label for="email" class="block py-1">Enter Your Email</label>
        <input type="email" class="block w-full rounded" placeholder="Enter Your Email"
        name="email" [(ngModel)]="form.email" >
      </div>

      <div class="my-5">
        <label for="password" class="block py-1">Enter Your Password</label>
        <input type="password" class="block w-full rounded" placeholder="Enter Your Password"
        name="password" [(ngModel)]="form.password" >
      </div>

      <div class="pt-3">
        <input type="submit" class="block bg-blue-500 text-white px-3 py-2 rounded cursor-pointer w-full">
      </div>
    </form>
  </div>
</div>
