<a href="#" class="book-container ">
  <img [src]="book.img" [alt]="book.name" >
  <p class="capitalize text-gray-700 my-3
    text-sm	font-semibold text-justify">
    {{ book.name }}
  </p>
  <div class="flex justify-between items-center">
    <p class="font-bold text-gray-700">
      TK. {{ book.price }}
    </p>
    <button class="bg-teal-500 hover:bg-teal-700
      text-white font-bold py-0.5 px-1 rounded-sm"
      (click)="addToCart()">
      Add to Cart
    </button>
  </div>
</a>
