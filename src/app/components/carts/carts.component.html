<div class="container mx-auto">
  <h3 class="text-center text-xl uppercase text-slate-700">Cart Items</h3>
  <table class="table-auto w-1/2 mx-auto text-center">
    <tbody *ngFor="let book of getCart()">
      <tr class="bg-slate-200 rounded">
        <td>
          <img [src]="book.img" [alt]="book.img" class="w-8 my-2 mx-4" />
        </td>
        <td>
          <p>{{ book.name }}</p>
        </td>
        <td>
          <p>{{ book.price | currency: "TK " }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
