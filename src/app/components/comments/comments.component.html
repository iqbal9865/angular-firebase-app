<div class="comment-wrapper">
  <div class="input-wrapper">
    <input type="text" name="comment" #comment class="rounded my-3" />
    <button
      (click)="Comments(comment.value)"
      class="bg-cyan-500 py-2 px-3 rounded mx-4"
    >
      comment
    </button>
  </div>
  <div class="show-comments">
    <ng-container *ngFor="let comment of comments">
      <p>{{ comment }}</p>
    </ng-container>
  </div>
</div>
