<div class="container mx-auto my-5">
  <div class="service-container">
    <div class="grid md:grid-cols-4 sm:grid-cols-2 gap-4">
      <div *ngFor="let service of servicesItems">
        <div class="border p-3">
          <p>{{ service.id }}</p>
          <h5>{{ service.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
